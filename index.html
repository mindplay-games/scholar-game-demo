<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindPlay Demo Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game">
    <h1>🧠 MindPlay – משחק דמו</h1>
    <p id="story">
      את/ה בתוך יער קסום. כדי לצאת צריך לענות נכון על שאלה בפייתון.
    </p>

    <div class="question-box">
      <p id="question"></p>
      <div id="answers" class="answers"></div>
    </div>

    <p id="feedback"></p>
    <button id="nextBtn" class="hidden">לשלב הבא ➜</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
